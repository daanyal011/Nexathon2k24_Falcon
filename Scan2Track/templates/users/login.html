<!-- login.html -->
{% extends 'base.html' %}

{% block title %}Login - Your Website{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <h2 class="text-2xl font-bold mb-4">Login</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="mb-4">
            <label for="{{ form.username.id_for_label }}" class="block text-gray-700 font-bold">Username</label>
            {{ form.username }}
        </div>
        <div class="mb-4">
            <label for="{{ form.password.id_for_label }}" class="block text-gray-700 font-bold">Password</label>
            {{ form.password }}
        </div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Login</button>
    </form>
</div>
{% endblock %}
