<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mark Attendance</title>
</head>
<body>
    <h1>Mark Attendance</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit Attendance</button>
    </form>
    <p>Classroom: {{ classroom.name }}</p>
    <ul>
        {% for student in students %}
            <li>{{ student.user.username }}</li>
        {% endfor %}
    </ul>
    {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}
</body>
</html>
