<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mark Attendance</title>
</head>
<body>
    <h1>Mark Attendance</h1>
    <form method="post">
        {% csrf_token %}
        <h2>{{ classroom.name }}</h2>
        {% for student in students %}
            <input type="checkbox" name="student_ids" value="{{ student.id }}"> {{ student.name }}<br>
        {% endfor %}
        <button type="submit">Submit Attendance</button>
    </form>
</body>
</html>
