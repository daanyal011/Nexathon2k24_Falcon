<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scan QR Code</title>
</head>
<body>
    <h1>Scan QR Code</h1>
    <form method="post">
        {% csrf_token %}
        <label for="qr_code">Scan QR Code:</label>
        <input type="text" id="qr_code" name="qr_code">
        <button type="submit">Start Attendance</button>
    </form>
    {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}
</body>
</html>
