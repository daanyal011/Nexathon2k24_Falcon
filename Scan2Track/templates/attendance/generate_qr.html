{% extends 'base.html' %}

{% block title %}Generate QR Code - Your Website{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-8 px-4">
    <div class="bg-white shadow-md rounded px-8 py-6">
        <h2 class="text-2xl font-bold mb-4">Generate QR Code</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label for="classroom_id" class="block text-gray-700 font-semibold mb-2">Classroom ID</label>
                <input type="text" name="classroom_id" id="classroom_id" class="form-input w-full rounded-md border-gray-300">
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Generate QR Code</button>
        </form>
    </div>
</div>
{% endblock %}
